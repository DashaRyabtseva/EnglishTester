<header class="header" ng-controller="headerController">
    <div class="header-block">
        <div class="col-sm-4 col-xs-6">
            <a ui-sref="home">
                <span>KPACUBO</span>
            </a>
        </div>
        <div class="header-nav-lg col-sm-8">
            <ul>
                <li uib-dropdown ng-repeat="menuItem in headerMenu">
                    <a ng-if="menuItem.state" ui-sref="{{menuItem.state}}">{{menuItem.name}}</a>
                    <a ng-if="!menuItem.state" href="" uib-dropdown-toggle>{{menuItem.name}}</a>
                    <ul ng-if="!menuItem.state" uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
                        <li ng-repeat="subMenuItem in menuItem.tabs">
                            <a ui-sref="{{subMenuItem.state}}">{{subMenuItem.name}}</a>
                        </li>
                    </ul>
                </li>

                <li uib-dropdown>
                    <a href="" uib-dropdown-toggle>Profile</a>
                    <ul uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="">Edit profile</a>
                        </li>
                        <li>
                            <a href="">Check microphone</a>
                        </li>
                        <li>
                            <a href="" ng-click="logout()">Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

        <!--Todo: pull right deopdown-menu!-->

        <div class="header-nav-sm col-xs-6">
            <a href="" uib-dropdown>
                <span uib-dropdown-toggle class="glyphicon glyphicon-menu-hamburger"></span>
                <ul uib-dropdown-menu class="dropdown-menu dropdown-menu-right">
                    <li ng-repeat="menuItem in headerMenu">
                        {{menuItem.name}}
                    </li>
                </ul>
            </a>
        </div>
    </div>
</header>
