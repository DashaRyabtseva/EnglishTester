<div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
    <input type="text" class="form-control" placeholder="Search for..." ng-model="searching" ng-change="searchUser()">
    <ul class="listOfSearch" ng-show="show == true">
        <li ng-repeat="item in searchList" ng-click="showInfo(item)">
            <a>{{item.fullName}}</a>
            <p>({{item.email}})</p>
        </li>
    </ul>
</div>
<div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 showUserInfo" ng-show="showUInfo == true">
    <h1>{{choosenUser.fullName}}</h1>
    <input type="text" size="40" ng-model="role" placeholder="{{choosenUser.role}}" class="disable" disabled>
    <input type="text" size="40" ng-model="status" placeholder="{{choosenUser.status}}" class="disable" disabled>
    <input type="text" size="40" ng-model="mail" placeholder="{{choosenUser.mail}}" class="disable" disabled>
    <input type="text" size="40" ng-model="tel" placeholder="{{choosenUser.tel}}" class="disable" disabled>
</div>
