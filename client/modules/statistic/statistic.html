<div class="col-xs-10 col-sm-10 col-md-6 col-lg-6">
    <input type="text" class="form-control" placeholder="Search for..." ng-model="searching" ng-change="searchUser()">
    <ul class="listOfSearch" ng-show="show == true">
        <li ng-repeat="item in searchList" ng-click="showInfo(item)">
            <a>{{item.fullName}}</a>
            <p>({{item.email}})</p>
        </li>
    </ul>
</div>
<div class="col-xs-10 col-sm-10 col-md-6 col-lg-6 showUserInfo" ng-show="showUInfo == true">
    <h1>{{choosenUser.fullName}}</h1>
    <input type="text" size="40" ng-model="role" ng-value="choosenUser.role" class="disable" disabled>
    <input type="text" size="40" ng-model="status" ng-value="choosenUser.status" class="disable" disabled>
    <input type="text" size="40" ng-model="mail" ng-value="choosenUser.mail" class="disable" disabled>
    <input type="text" size="40" ng-model="tel" ng-value="choosenUser.tel" class="disable" disabled>
</div>
