<div ng-controller="resultNewsCtrl" class="news">
    <p class="card" ng-repeat="news in resNews"><a ng-click="showInfoNews(news.fullName)">{{news.fullName}}</a> finished a test. Teacher checked it.
        <br>
        Mark of test part: {{news.result.autoMark}}. Level after test part: {{news.result.level}}. <a ng-click="showInfoNews(news.fullTeacherName)">{{news.fullTeacherName}}</a> checked and his mark: {{news.result.teacherMark}}.
    </p>
</div>
