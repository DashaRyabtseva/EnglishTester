<div ng-controller="resultNewsCtrl" class="news">
    <p ng-repeat="news in resNews"><a ng-click="showInfo(news)">{{news.fullName}}</a> finished a test. Teacher checked it.
        <br>
        Mark of test part: {{news.result.autoMark}}. Level after test part: {{news.result.level}}. Teacher's mark: {{news.result.teacherMark}}.
    </p>
</div>
