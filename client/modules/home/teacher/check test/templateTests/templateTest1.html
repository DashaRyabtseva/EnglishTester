<div class="contaoner-fluid">
	<div class="row">
		<div class="col-xs-12 col-offset-sm-2 col-sm-8">
			<form name="main" novalidate>
				<label>
					{{$index + 1}}. {{question.question}}
				</label>
				<div>
					{{question.answer}}
				</div>
			
				<label for="mark" style="display: inline-block">Your mark </label>
				<input name="mark" ng-model="omg.tempMark" ng-pattern style="display: inline-block" ng-change='onlineWriteValid(currentPage)' ng-pattern="[0-9]{1,}" required>
				<label for="mark" style="display: inline-block"> / {{question.scale}}</label>
				<span ng-show="main.mark.$dirty && !validMark(question.scale)" class="error-mes">Wrong mark</span>
			</form>
		</div>
	</div>
</div>
