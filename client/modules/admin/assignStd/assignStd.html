<div class="formWrapper">
<div class="formSelect" ng-controller="assignStdController">

    <div></div>
    <input type="text" ng-model="search" class="input-medium search-query">
    <div class="form-group sel1">
        <label for="sel1">Choose student:</label>
        <select class="form-control" id="sel1" ng-model="selected_students" ng-options="student in students | filter:search">{{students}}</select>
    </div>

    <div class="form-group sel2">
        <label for="sel1">Choose tests:</label>
        <select class="form-control" id="sel2">
            <option>Test1</option>
            <option>Test2</option>
            <option>Test3</option>
            <option>Test4</option>
        </select>
    </div>
    <button class="btn btn-primary btn-block" type="submit">Submit</button>
</div></div>
