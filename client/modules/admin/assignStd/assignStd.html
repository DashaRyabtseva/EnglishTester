<div class="formWrapper">
    <div class="formSelect" ng-controller="assignTchController">
        <div class="step1">
            <div class="form-group sel2">

                <ol class="nya-bs-select" title="Choose student" ng-model="selectedItem4" data-live-search="true" ng-change="hasChanged(selectedItem4)">
                    <li nya-bs-option="student in students">
                        <a>
                            {{ student.fullName }}
                            <span class="glyphicon glyphicon-ok check-mark"></span>
                        </a>
                    </li>
                </ol>

                <input type="text" size="40" ng-model="stdName" placeholder="User's name" disabled>
                <input type="text" size="40" ng-model="stdMail" placeholder="User's mail" disabled>
                <input type="text" size="40" ng-model="stdTel" placeholder="User's telephone" disabled>

                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" ng-model="dateStart" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class='col-sm-6'>
                            <div class="form-group">
                                <div class='input-group date' id='datetimepicker2'>
                                    <input type='text' class="form-control" ng-model="dateEnd" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-block" type="submit" ng-click="addStudent()">Add student</button>
                <button class="btn btn-primary btn-block" type="submit" ng-click="reset()">Reset</button>
            </div>
        </div>


        <div class="step2">
            <div class="form-group sel4">
                <label for="sel4">Choosen students</label>
                <select ng-model="studentList" class="form-control" id="sel4" multiple="multiple" ng-options="user for user in showList"></select>
                <button class="btn btn-primary btn-block" type="submit" ng-click="submitStudentsList()">Submit</button>
            </div>
        </div>


    </div>
</div>
